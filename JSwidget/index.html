<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Jobs</title>
  <script>
    var request = new XMLHttpRequest();
    request.onreadystatechange = function () {

      if (request.readyState === 4 && request.status === 200) {
        var str = request.responseText;
        console.log(typeof str); //get string
        var info = str.slice(149,-1);
        //remove the spaces and characters from string that cause errors when validating on jsonlint.com
        var jobData = JSON.parse(info);//parse
        console.log(typeof jobData);//now get object
        console.log(jobData);//have objects in an Array in console

          var objHTML = '<ul class="work">';
              for (var i=0; i<5; i += 1) {
                objHTML += '<li class="jbsTitle">';
                objHTML += jobData.Job[i].Title;
                objHTML += '</li>';

                objHTML += '<li class="jbsDesc">';
                objHTML += jobData.Job[i].ShortDescription;
                objHTML += '</li>';

                objHTML += '<li class="jbsComp">';
                objHTML += jobData.Job[i].RecruiterName;
                objHTML += '</li>';

                objHTML += '<li class="jbsUrl">Learn More<span>';
                objHTML += jobData.Job[i].DetailsUrl;
                objHTML += '</span></li>'; 
                }
            objHTML += '</ul >';

            document.getElementById("jobsList").innerHTML = objHTML;
        }
      };

        request.open("GET", "https://api.stagingjobshq.com/madgexWidgetJobs.php?callback=displayJobs&city=Moorhead&state=Minnesota");  
        request.send();      
  </script>
</head>
<body>

  <div class="widgetcontainer">
    <header class="container">
      <div class="heading">
        <h1>Bring on the Jobs</h1>
      </div>
    </header>

      <div class="listContainer">
        <div id="jobsList"></div>
      </div>
  </div>

</body>
</html>

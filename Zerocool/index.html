<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ZeroCool</title>
	<link href="style.css" rel="stylesheet">
	<script>
		for (var num = 1; num<= 100; num++) {
			if (num % 3 == 0 && num % 5 == 0) {
				document.write('ZeroCool' + ", ");
				} else  if (num % 3 == 0) {
					document.write('Zero' + ", ");
				    }
				else  if (num % 5 == 0) {
					document.write('Cool' + ", ");	
				} else {
            		document.write(num + ", ");   
					}
  		}
	</script>
</head>
<body>
	
	<div id="cool"></div>

</body>
</html>
